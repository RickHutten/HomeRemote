<!DOCTYPE html>
<html>
<head>
	<title>Home Entertainment System</title>

	<meta name=viewport content="width=device-width">
	<meta name="mobile-web-app-capable" content="yes">

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='navbar.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='tiles.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='album-view.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='footer.css') }}">

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='structures.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='main.js') }}"></script>
</head>
<body>
	<div id="navbar">
		<p class="title center-text">Home Entertainment System</p>
		<div class="tabbar">
			<div id="tab-artist" class="tabbar-item center-text left">Artists</div>
			<div id="tab-album" class="tabbar-item center-text">Albums</div>
			<div id="tab-playlist" class="tabbar-item center-text right">Playlists</div>
		</div>
	</div>
	
	<div id="content">If you see this something went wrong... :(</div>
	
	<footer id="footer">
		<div class="playing-image-container">
			<img id="playing-image" src="http://netstorage.metrolyrics.com/albums/2016/09/1472151365kings-of-leon-walls-2016-2480x2480.jpg">
		</div>
		<div class="playing-text-container">
			<p id="playing-title" class="center-text"></p>
			<p id="playing-artist-album" class="center-text"></p>
		</div>
		
		<div class="button-container">
			<img id="skip-next" class="btn-control" src="{{ url_for('static', filename='next.png') }}">
			<img id="play-pause" class="btn-control" src="{{ url_for('static', filename='play.png') }}">
		</div>
	</footer>
</body>
</html>
